[metadata]
name = calibreweb
url = https://github.com/shaunakg/alexandria
project_urls = 
	Bug Tracker = https://github.com/shaunakg/alexandria/issues
	Release Management = https://github.com/shaunakg/alexandria/releases
	Documentation = https://github.com/shaunakg/alexandria/wiki
	Source Code = https://github.com/shaunakg/alexandria
description = Web app for browsing, reading and downloading eBooks stored in a Calibre database.
long_description = file: README.md
long_description_content_type = text/markdown
author = @OzzieIsaacs
author_email = Ozzie.Fernandez.Isaacs@googlemail.com
maintainer = @OzzieIsaacs
license = GPLv3+
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: GNU Affero General Public License v3
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Operating System :: OS Independent
keywords = 
	calibre
	calibre-web
	library
python_requires = >=3.5

[options.entry_points]
console_scripts = 
	cps = calibreweb:main

[options]
include_package_data = True
install_requires = 
	APScheduler>=3.6.3,<3.11.0
	Babel>=1.3,<3.0
	Flask-Babel>=0.11.1,<3.1.0
	Flask-Login>=0.3.2,<0.6.3
	Flask-Principal>=0.3.2,<0.5.1
	Flask>=1.0.2,<2.4.0
	iso-639>=0.4.5,<0.5.0
	PyPDF>=3.0.0,<3.8.0
	pytz>=2016.10
	requests>=2.11.1,<2.29.0
	SQLAlchemy>=1.3.0,<2.0.0
	tornado>=4.1,<6.3
	Wand>=0.4.4,<0.7.0
	unidecode>=0.04.19,<1.4.0
	lxml>=3.8.0,<5.0.0
	flask-wtf>=0.14.2,<1.2.0
	chardet>=3.0.0,<4.1.0
	advocate>=1.0.0,<1.1.0
	Flask-Limiter>=2.3.0,<3.4.0
	

[options.extras_require]
gdrive = 
	google-api-python-client>=1.7.11,<2.90.0
	gevent>20.6.0,<23.0.0
	greenlet>=0.4.17,<2.1.0
	httplib2>=0.9.2,<0.23.0
	oauth2client>=4.0.0,<4.1.4
	uritemplate>=3.0.0,<4.2.0
	pyasn1-modules>=0.0.8,<0.3.0
	pyasn1>=0.1.9,<0.5.0
	PyDrive2>=1.3.1,<1.16.0
	PyYAML>=3.12
	rsa>=3.4.2,<4.10.0
gmail = 
	google-auth-oauthlib>=0.4.3,<0.9.0
	google-api-python-client>=1.7.11,<2.90.0
goodreads = 
	goodreads>=0.3.2,<0.4.0
	python-Levenshtein>=0.12.0,<0.21.0
ldap = 
	python-ldap>=3.0.0,<3.5.0
	Flask-SimpleLDAP>=1.4.0,<1.5.0
oauth = 
	Flask-Dance>=2.0.0,<6.3.0
	SQLAlchemy-Utils>=0.33.5,<0.40.0
metadata = 
	rarfile>=3.2
	scholarly>=1.2.0,<1.8
	markdown2>=2.0.0,<2.5.0
	html2text>=2020.1.16,<2022.1.1
	python-dateutil>=2.1,<2.9.0
	beautifulsoup4>=4.0.1,<4.12.0
	faust-cchardet>=2.1.18
comics = 
	natsort>=2.2.0,<8.4.0
	comicapi>=2.2.0,<2.3.0
kobo = 
	jsonschema>=3.2.0,<4.18.0

